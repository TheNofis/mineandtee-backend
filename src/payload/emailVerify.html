<table
  width="100%"
  border="0"
  cellspacing="0"
  cellpadding="0"
  style="width: 100% !important"
>
  <tbody>
    <tr>
      <td align="center">
        <table
          style="border: 1px solid #eaeaea; border-radius: 5px; margin: 40px 0"
          width="600"
          border="0"
          cellspacing="0"
          cellpadding="40"
        >
          <tbody>
            <tr>
              <td align="center">
                <div
                  style="
                    font-family: -apple-system, BlinkMacSystemFont,
                      &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                      &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                      &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                      &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;,
                      sans-serif;
                    text-align: left;
                    width: 465px;
                  "
                >
                  <table
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                    style="width: 100% !important"
                  >
                    <tbody>
                      <tr>
                        <td align="center">
                          <h1
                            style="
                              color: #000;
                              font-family: -apple-system, BlinkMacSystemFont,
                                &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                                &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                                &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                                &quot;Droid Sans&quot;,
                                &quot;Helvetica Neue&quot;, sans-serif;
                              font-size: 24px;
                              font-weight: normal;
                              margin: 30px 0;
                              padding: 0;
                            "
                          >
                            Подтверждение адреса электронной почты
                            <strong style="color: #000; font-weight: bold"
                              >MineAndTee</strong
                            >
                          </h1>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <p
                    style="
                      color: #000;
                      font-family: -apple-system, BlinkMacSystemFont,
                        &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                        &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                        &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                        &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;,
                        sans-serif;
                      font-size: 14px;
                      line-height: 24px;
                    "
                  >
                    Привет
                    <strong style="color: #000; font-weight: bold"
                      >{{username}}</strong
                    >,
                  </p>
                  <p
                    style="
                      color: #000;
                      font-family: -apple-system, BlinkMacSystemFont,
                        &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                        &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                        &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                        &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;,
                        sans-serif;
                      font-size: 14px;
                      line-height: 24px;
                    "
                  >
                    Для завершения регистрации, пожалуйста, перейдите по ссылке
                    ниже
                  </p>
                  <br />

                  <br />
                  <p
                    style="
                      color: #000;
                      font-family: -apple-system, BlinkMacSystemFont,
                        &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                        &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                        &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                        &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;,
                        sans-serif;
                      font-size: 14px;
                      line-height: 24px;
                    "
                  >
                    <a
                      href="{{url}}"
                      style="color: #067df7; text-decoration: none"
                      target="_blank"
                      data-saferedirecturl="{{url}}"
                      >{{url}}</a
                    >
                  </p>
                  <br />
                  <hr
                    style="
                      border: none;
                      border-top: 1px solid #eaeaea;
                      margin: 26px 0;
                      width: 100%;
                    "
                  />
                  <p
                    style="
                      color: #666666;
                      font-family: -apple-system, BlinkMacSystemFont,
                        &quot;Segoe UI&quot;, &quot;Roboto&quot;,
                        &quot;Oxygen&quot;, &quot;Ubuntu&quot;,
                        &quot;Cantarell&quot;, &quot;Fira Sans&quot;,
                        &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;,
                        sans-serif;
                      font-size: 12px;
                      line-height: 24px;
                    "
                  >
                    Если вы не создали этот аккаунт, просто проигнорируйте это
                    письмо
                  </p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
